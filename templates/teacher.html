            setInterval(function(){

                    type: "POST",
                    success: function(resp){
                        console.log(resp.data[0])
                        var count_phone = resp.data[0][1];
                        var count_person = resp.data[1][1];
                        var phone_count = document.getElementById("phoneCount");
                        var person_count = document.getElementById("personCount");
                        phone_count.innerHTML  = count_phone;
                        person_count.innerHTML = count_person;
                        console.log(count_person)
                        console.log(count_phone)
                    }

            },200);
        }
